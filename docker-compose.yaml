services:
  vsce:
    container_name: vsce
    hostname: vsce
    build: .
    image: ghcr.io/nchekwa/vsce:latest
    ports:
      - 8080:8080
    volumes:
      - ./config/:/home/coder/.config
      - ./project/:/home/coder/project
    user: "${UID}:${GID}"
    environment:
      DOCKER_USER: $USER
      PASSWORD: ${PASSWORD:-vsce}
      INSTALL_EXTENSIONS_FORCE: ${INSTALL_EXTENSIONS_FORCE:-false}
      INSTALL_EXTENSIONS: |
        ms-python.python
        ms-python.flake8
        ms-python.pylint
        ms-pyright.pyright
        redhat.vscode-yaml
        ms-azuretools.vscode-docker
        ms-azuretools.vscode-containers
        kilocode.kilo-code
        anthropic.claude-code
      INSTALL_DPKG: |
        curl
        git
        jq
      INSTALL_NPM: |
        @anthropic-ai/claude-codeafte
        @proofs-io/shotgun
        @proofs-io/shotgun-server
    stdin_open: true
    tty: true